<!DOCTYPE html>
<html >
  <link rel="stylesheet" href="style.css">
  <script src='./script.js' defer> </script>

<body>
  <div className="App">
    <div id='drum-machine'>
      <ul id='keys'>
      <li className='drum-pad white key' id='Q' data-note='C'>Q</li>
      <li className='drum-pad black key' id='W' data-note='D'>W</li>
      <li className='drum-pad white key' id='E' data-note='E'>E</li>
      <li className='drum-pad black key' id='A' >A</li>
      <li className='drum-pad white key' id='S' >S</li>
      <li className='drum-pad white key' id='D' >D</li>
      <li className='drum-pad black key' id='Z' >Z</li>
      <li className='drum-pad white key' id='X' >X</li>
      <li className='drum-pad black key' id='C' >C</li>
      <li className='drum-pad white key' id='V' >V</li>
      <li className='drum-pad black key' id='B' >B</li>
      <li className='drum-pad white key' id='N' >N</li>
      </ul>

      <audio id='C' src='https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'></audio>
      <audio id='D' src='https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'></audio>
      <audio id='E' src='https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'></audio>


    </div>
  </div>

</body>
</html>
